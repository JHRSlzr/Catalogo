<div class="order">
<div class="card" *ngFor="let producto of productos">
    <img src='{{producto.Imagen}}' alt="FOTOGRAFIA">
    <div class="container">
      <h4 class="title">{{producto.Nombre}}</h4>
      <p>{{producto.Descripcion}}</p>
      <p class="price">{{producto.Precio}}$</p>
    </div>
  </div>
</div>
